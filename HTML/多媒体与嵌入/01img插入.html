<div class="figure">
    <img src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg"
        alt="恐龙" width="400" height="401">
    <p>某大学展览的一只恐龙</p>
</div>
<!-- 
    用p标签描述图片，这样并不是一个好的方法
    更好的方法是使用html5的figure和figcaption
 -->
<figure>
    <img src="https://developer.mozilla.org/zh-CN/docs/Learn/HTML/Multimedia_and_embedding/Images_in_HTML"
    alt="恐龙"
    width="400"
    height="401">
    <figcaption>某大学展览的一只恐龙</figcaption>
</figure>
